<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="style.css">

<!-- Bootstrap link-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
    <div class="container">
        <blockquote class="blockquote text-center">
           <span style="color: rgb(255, 136, 0);"> <p class="mb-0"> <h3>College Welcome Party </h3></p> </span>
           <footer class="blockquote-footer" style="color: rgb(12, 11, 11);" >Total Number of seats available: 54</cite></footer> 
          </blockquote>

          <div class="container">
            <div class="row row-cols-2">
                <div class="box"> 
                    <!-- image-->
                    <img src="https://republicquote.com/wp-content/uploads/2022/05/Quotes-for-Freshers-Party-9.webp" class="img-thumbnail" alt="picture" style="width: 90%; height: 90%;">
                  </div>
                  <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">First Name:</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Last Name:</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-sm-10">
                            <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" >
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                            <div class="col-sm-10">
                                <br>
                                <label for="exampleInputEmail1">Phone No:</label>
                              <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Number:">
                            </div>
                            <br>
                            <div class="col-sm-10">
                                <br>
                                <label for="exampleInputEmail1">Number of seats:</label>
                            </div>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                  <option selected>Choose...</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                  <option value="4">Four</option>
                                  <option value="5">Five</option>
                                </select>
                                <div class="col-sm-10">
                                    <br>
                                    <label for="exampleInputEmail1">Name of Attendee:</label>
                                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" >
                                  <br>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  <button type="submit" class="btn btn-primary" style="background-color: red; border: red;">Cancel</button>
                                </div>
                          
                  </form>
            </div>
          </div>
          
      </div>
